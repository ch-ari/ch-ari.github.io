<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h2>동아리 가입 양식</h2>
    <p>
    <form>
        <label for="rName">이름</label>   <input type="text" id="rName"> <br>

        <label for="rDepart">학부</label>   
            <select id="rDepart">
                <option value="소프트웨어학부">소프트웨어학부</option>
                <option value="문헌정보학과">문헌정보학과</option>
                <option value="교육학부">교육학부</option>
                <option value="산업디자인과">산업디자인과</option>
            </select> <br>
        
        <label for="rGrade">학년</label>   
            <input type="radio" name="rGrade" id="grade1" value="1학년"><label for="grade1">1학년</label> 
            <input type="radio" name="rGrade" id="grade2" value="2학년"><label for="grade2">2학년</label> 
            <input type="radio" name="rGrade" id="grade3" value="3학년"><label for="grade3">3학년</label><br>

        <label for="rStudentNum">학번</label>   <input type="number" id="rStudentNum"> <br>
        <label for="rEmail">이메일</label>   <input type="email" id="rEmail" placeholder="id@host"> <br>
        <label for="rPhoneNum">전화번호</label>   <input type="tel" id="rPhoneNum" placeholder="010-1234-1234"> <br>
        <label for="rMotivation">가입동기</label>   <textarea id="rMotivation"></textarea> <br>

        <input type="submit" value="가입하기"> <input type="reset" value="취소하기">
    </p>
    </form>
</body>
