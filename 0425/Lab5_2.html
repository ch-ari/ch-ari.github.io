<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab05_2.html</title>
</head>
<body>
    <script>
        let msg = prompt("반복할 메세지를 입력하시오.");
        let count = Number(prompt("몇 번 반복할까요?"));

        let messages = function(msg, count){
            for(let i=0; i<count; i++){
                document.write(msg+'<br><br>');
            } 
        }

        messages(msg, count);
    </script>
</body>
</html>
