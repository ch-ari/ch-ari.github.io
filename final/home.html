    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        #section_title{
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2.5em;
            width: 100%;
            height: 27%;
            margin:0;
            padding: 0;
        }
        form{
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        form > div{
            height: 30%;
        }
        input[type=text]{
            width: 45%;
            height: 40%;
            font-size: 1.5em;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        input[type=submit]{
            width: 25%;
            height: 33%;
            font-size: 1em;
            text-align: center;
            background-color: var(--sub-color);
            color: var(--section-color);
            border: 0;
        }
        input[type=submit]:hover{
            filter: brightness(45%);
        }
        label{
            display: flex;
            font-size: 1.7em;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
